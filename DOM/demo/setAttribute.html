<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS setAttribute() Demo</title>
</head>

<body>
    <button id="btnSend">Send</button>

    <script>
        // Để đặt giá trị của một thuộc tính trên một phần tử được chỉ định, bạn sử dụng phương thức setAttribute():
        // element.setAttribute(name, value);
        // Tham số
        // "name" chỉ định tên thuộc tính có giá trị được đặt.
        //  Nó tự động được chuyển đổi thành chữ thường nếu bạn gọi setAttribute() trên một phần tử HTML.
        // "value" chỉ định giá trị để gán cho thuộc tính. 
        // Nó sẽ tự động được chuyển đổi thành một chuỗi nếu bạn truyền một giá trị không phải là chuỗi vào phương thức.

        let btnSend = document.querySelector('#btnSend');
        if (btnSend) {
            btnSend.setAttribute('name', 'send');
            btnSend.setAttribute('disabled', '');
        }
    </script>
</body>

</html>
