<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS getAttribute() Demo</title>
</head>

<body>

    <a href="https://www.javascripttutorial.net" target="_blank" id="js">JavaScript Tutorial
    </a>

    <script>
        // Để nhận giá trị của một thuộc tính trên một phần tử được chỉ định, bạn gọi phương thức getAttribute() của phần tử:
        //let value = element.getAttribute(name);
        // Tham số:
        // GetAttribute() chấp nhận một đối số là tên của thuộc tính mà bạn muốn trả về giá trị.
        // Giá trị trả về:
        // Nếu thuộc tính tồn tại trên phần tử, hàm getAttribute() trả về một chuỗi đại diện cho giá trị của thuộc tính.
        // Trong trường hợp thuộc tính không tồn tại, hàm getAttribute() trả về giá trị null.
        // Lưu ý rằng bạn có thể sử dụng phương thức hasAttribute() để kiểm tra xem thuộc tính có tồn tại trên phần tử hay không trước khi nhận giá trị của nó.

        let link = document.querySelector('#js');
        if (link) {
            let target = link.getAttribute('target');
            console.log(target);
        }

        // Ket qua : _blank
    </script>
</body>

</html>
