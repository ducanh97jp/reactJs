<body>
    <script>
        let zipcode = "ducanh@gmail.co";
        console.log(isEmail(zipcode));
        let zipcode1 = "agshd.djds";
        console.log(isEmail(zipcode1));
        function isEmail(str) {
            let regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
            if (regexp.test(str)) {
                return true;
            }
            return false;
        }
    </script>
