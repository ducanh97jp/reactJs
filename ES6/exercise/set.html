<script>
    const set = new Set(["ga", "cho", "lon"]);
    // Them danh sach con vat
    set.add("Voi")
    set.add("Sư tử")
    set.add("Hổ")
    //Xoa dong vat khoi danh sach
    set.delete("Voi");
    //Kiem tra xem loai vat do co trong danh sach hay khong
    set.has("Hổ");
    console.log(set);
</script>
